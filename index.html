<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>TÍNH SỐ NGÀY</p>
    <input type="number" id="month">
    <button type="button" onclick="day();">tinh ngay</button>
</body>
</html>
<script>
    function day (){
        let day = document.getElementById("month").value;
        switch (day){
         case "1":
         case "3":
         case "5":
         case "7":
         case "8":
         case "10":
         case "12":
          alert ("co 31 ngay");
          break;
        case "4":
        case "6":
        case "9":
        case "11":
         alert ("co 30 ngay");
         break;
        case "2":
         alert ("co 28 hoac 29 ngay");
         break;
        default:
         alert ("nhap lai");   
    }
}
</script>
